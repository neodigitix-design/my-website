<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="A minimal starter website structure.">
	<link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
	<title>Basic Website</title>
	<link rel="stylesheet" href="index.css">

<body>
	<header class="site-header">
		<div class="container">
			<h1 class="logo">My Site</h1>
			<button id="nav-toggle" aria-label="Toggle navigation">â˜°</button>
			<nav id="main-nav" class="nav">
				<a href="#home">Home</a>
				<a href="#about">About</a>
				<a href="#contact">Contact</a>
			</nav>
		</div>
	</header>

	<main>
		<section id="home" class="hero container">
			<h2>Welcome</h2>
			<p>This is a simple starter website structure.</p>
			<a class="btn" href="#about">Learn more</a>
		</section>

		<section id="about" class="container features">
			<h3>Features</h3>
			<div class="grid">
				<div class="card"><h4>Semantic HTML</h4><p>Clear structure for accessibility.</p></div>
				<div class="card"><h4>Responsive CSS</h4><p>Mobile-first layout.</p></div>
				<div class="card"><h4>Small JS</h4><p>Minimal interactivity.</p></div>
			</div>
		</section>

		<section id="contact" class="container contact">
			<h3>Contact</h3>
			<form id="contact-form">
				<label>Name <input type="text" name="name" required></label>
				<label>Email <input type="email" name="email" required></label>
				<label>Message <textarea name="message"></textarea></label>
				<button type="submit">Send</button>
			</form>
		</section>
	</main>

	<footer class="site-footer">
		<div class="container">
			<small>&copy; <span id="year"></span> My Site</small>
		</div>
	</footer>

	<script src="index.js" defer></script>
